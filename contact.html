<body class="contact-me">
  <header class="header">
    <div class="header__1">
      <a href="index.html" class="header__a"><span>ludmi</span>la <span>nus</span>sio</a>
    </div>
    <div class="header__2">
      <nav class="header__nav">
        <ul>
          <li><a href="about.html" class="header__a">about</a></li>
          <li><a href="proyects.html" class="header__a">proyects</a></li>
        </ul>
      </nav>
    </div>
    <div class="header__3">
      <div class="header__contact">
        <a href="contact.html" class="a-contact">Contact</a>
      </div>
    </div>
  </header>

  <main>
    <div class="contact">

      <h1 class="contact__h1">Feel free to contact me!</h1>

      <form action="me" name="contact" method="get">
        <div class="fieldset">
          <div>
            <h2 class="contact__h2">Fill out the form, and I'll happily get in touch with you</h2>
            <fieldset class="contact__form">
              <p>
                <label for="name"><img src="./img/icons8-person.png" alt="name" class="contact__img"></label>
                <input type="text" name="name" id="name" maxlength="50" placeholder="name" autofocus>
              </p>
              <p>
                <label for="email"><img src="./img/icons8-email.png" alt="email" class="contact__img"></label>
                <input type="email" name="email" id="email" maxlength="50" placeholder="email">
              </p>
              <p>
                <label for="phone>Phone"><img src="./img/icons8-phone.png" alt="phone" class="contact__img"></label>
                <input type=" text" name="phone id=" phone maxlength="11" placeholder="phone">
              </p>
              <p>
                <label for="message"><img src="./img/icons8-note.png" alt="message" class="contact__img"></label>
                <textarea name="message" id="message" placeholder="Your Message" rows="5" required></textarea>
              <p>
                <button>Enviar</button>
              </p>

            </fieldset>
          </div>

          <br>
          <h2 class="contact__h2">If you'd like to contact me, here are my details</h2>
          <div class="contact__details">
            <fieldset>
              <address>email: ludmilanussio@hotmail.com</address>
              <address>phone: +54 351 2406912</address>

            </fieldset>
          </div>
        </div>

      </form>
    </div>

  </main>
